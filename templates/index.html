<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADHD AI Assistant</title>
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --accent: #7c4dff;
        --accent-hover: #9370ff;
        --input-bg: #2d2d2d;
        --message-user: #3d4db4;
        --message-ai: #333333;
        --transition: all 0.3s ease;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 0;
        overflow: hidden;
      }
      
      header {
        background-color: var(--bg-secondary);
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      
      h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }
      
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
        padding: 1rem;
        overflow: hidden;
      }
      
      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        background-color: var(--bg-secondary);
      }
      
      .message {
        padding: 1rem;
        border-radius: 10px;
        max-width: 80%;
        animation: fadeIn 0.3s ease;
        word-wrap: break-word;
      }
      
      .user-message {
        background-color: var(--message-user);
        align-self: flex-end;
        border-bottom-right-radius: 2px;
      }
      
      .ai-message {
        background-color: var(--message-ai);
        align-self: flex-start;
        border-bottom-left-radius: 2px;
      }
      
      .message-header {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }
      
      .message-content {
        color: var(--text-primary);
      }
      
      .input-container {
        display: flex;
        gap: 0.5rem;
        background-color: var(--bg-secondary);
        padding: 1rem;
        border-radius: 10px;
      }
      
      #message {
        flex: 1;
        background-color: var(--input-bg);
        color: var(--text-primary);
        border: none;
        border-radius: 6px;
        padding: 1rem;
        font-size: 1rem;
        transition: var(--transition);
      }
      
      #message:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--accent);
      }
      
      button {
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0 1.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
      }
      
      button:hover {
        background-color: var(--accent-hover);
      }
      
      button:active {
        transform: scale(0.98);
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .chat-container {
          padding: 0.5rem;
        }
        
        #chat-box {
          padding: 0.5rem;
        }
        
        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>ADHD AI Assistant</h2>
    </header>
    
    <div class="chat-container">
      <div id="chat-box"></div>
      
      <div class="input-container">
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      // Add event listener for Enter key
      document.getElementById("message").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
      
      function sendMessage() {
        let message = document.getElementById("message").value.trim();
        if (!message) return;
        
        let chatBox = document.getElementById("chat-box");
        
        // Create and add user message element
        let userMessageDiv = document.createElement("div");
        userMessageDiv.className = "message user-message";
        userMessageDiv.innerHTML = `
          <div class="message-header">You</div>
          <div class="message-content">${escapeHtml(message)}</div>
        `;
        chatBox.appendChild(userMessageDiv);
        
        // Clear input and scroll to bottom
        document.getElementById("message").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
        
        // Show loading indicator
        let loadingDiv = document.createElement("div");
        loadingDiv.className = "message ai-message";
        loadingDiv.innerHTML = `
          <div class="message-header">AI Assistant</div>
          <div class="message-content">Thinking...</div>
        `;
        chatBox.appendChild(loadingDiv);
        
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: "123", message: message }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            // Remove loading indicator
            chatBox.removeChild(loadingDiv);
            
            // Create and add AI message element
            let aiMessageDiv = document.createElement("div");
            aiMessageDiv.className = "message ai-message";
            aiMessageDiv.innerHTML = `
              <div class="message-header">AI Assistant</div>
              <div class="message-content">${formatMessage(data.response)}</div>
            `;
            chatBox.appendChild(aiMessageDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
          })
          .catch((error) => {
            console.error("Error:", error);
            
            // Remove loading indicator
            chatBox.removeChild(loadingDiv);
            
            // Create and add error message
            let errorDiv = document.createElement("div");
            errorDiv.className = "message ai-message";
            errorDiv.innerHTML = `
              <div class="message-header">Error</div>
              <div class="message-content">${error.message || "Failed to connect to the server. Please try again."}</div>
            `;
            chatBox.appendChild(errorDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
          });
      }
      
      // Helper function to escape HTML
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      // Helper function to format messages with basic markdown
      function formatMessage(text) {
        // Replace newlines with <br>
        let formatted = text.replace(/\n/g, '<br>');
        
        // Format code blocks
        formatted = formatted.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');
        
        // Format inline code
        formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
        
        // Format bold text
        formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
        
        // Format italic text
        formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
        
        return formatted;
      }
    </script>
  </body>
</html>
