<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADHD AI Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #chat-box {
        width: 50%;
        margin: auto;
        border: 1px solid #ddd;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
      }
      input {
        width: 60%;
        padding: 10px;
      }
      button {
        padding: 10px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>ADHD AI Assistant</h2>
    <div id="chat-box"></div>

    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      function sendMessage() {
        let message = document.getElementById("message").value;
        if (!message) return;

        let chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: "123", message: message }),
        })
          .then((response) => response.json())
          .then((data) => {
            chatBox.innerHTML += `<div><strong>AI Assistant:</strong> ${data.response}</div>`;
            document.getElementById("message").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
          });
      }
    </script>
  </body>
  <script>
    function sendMessage() {
      let message = document.getElementById("message").value.trim();
      if (!message) return;

      let chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: "123", message: message }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          chatBox.innerHTML += `<div><strong>AI Assistant:</strong> ${data.response}</div>`;
          document.getElementById("message").value = "";
          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch((error) => {
          console.error("Error:", error);
          chatBox.innerHTML += `<div><strong>Error:</strong> ${error.message}</div>`;
        });
    }
  </script>
</html>
